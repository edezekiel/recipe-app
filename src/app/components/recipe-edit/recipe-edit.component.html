<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Form Actions -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <!-- Recipe Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>

      <!-- Image URL -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath">
          </div>
        </div>
      </div>

      <!-- Image Preview -->
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>

      <!-- Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              rows="6"
              class="form-control"
              formControlName="description"></textarea> 
          </div>
        </div>
      </div>

      <!-- Ingredients -->
      <div class="row">
        <div 
          class="col-xs-12"
          formArrayName="ingredients"
          *ngFor="let i of ingredients.controls; let idx = index">
          <div
            class="row"
            [formGroupName]="idx"
            style="padding-bottom: 1rem">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()">
            Add Ingredient</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
